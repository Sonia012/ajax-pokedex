<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<title>Pokedex</title>
	</head>
	<body>

		<div class="container">
		  <div class="leftSide">
		    <div class="leftCurve">
		      <div class="blueLight">
		        <div class="blueLightReflect"></div>
		      </div>
		      <div class="redLight"></div>
		      <div class="yellowLight"></div>
		      <div class="greenLight"></div>
		    </div>
		    <div class="middleCurve"></div>
		    <div class="rightCurve"></div>
		    <div class="frameScreen">
		      <div class="screen">
		        <span class="name"></span><br>
		        <div class="img">
		          <img src="" alt="" class="pokeImage">
		        </div>
		      </div>
		      <div class="errorScreen">
						<p>404 ERROR :<BR>
							Pokemon not Found</p>
						<p class="sad"></p>
		      </div>
		      <div class="redDot"></div>
		      <div class="grill"></div>
		    </div>
		    <div class="buttons">
		      <div class="blueButton"><p>Shiny</p></div>
		      <div class="start"><p>Front</p></div>
		      <div class="select"><p>Back</p></div>
		      </div>
		      <div class="input">
		        <p> RESEARCH:</p>
		        <input class="trueInput" type="text" name="search" autocomplete="off"placeholder="Pokemon name or number"></input>
		      </div>
		      <div class="cross"></div>
		    <div class="articulation"></div>
		  </div>
		  <div class="rightSide">
		    <div class="description">
		      <p>Moves</p>
		      <p class="descriptionText"></p>
		    </div>
		    <div class="types">
		      <p>Previous</p>
		      <p class="typeText"></p>
					<img src="" class="previousPic">
		    </div>
		    <div class="height">
		      <p>ID</p>
		      <p class="heightText"></p>
		    </div>



		    </div>
		  </div>
		</div>




  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous">
  </script>

	<script type="text/javascript" src="script.js"></script>


  </body>
</html>
